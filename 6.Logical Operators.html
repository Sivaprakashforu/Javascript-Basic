<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Logical Operators</title> 
            <script>
                //Variable
                var input1= prompt("Enter the First Value: ");
                var input2= prompt("Enter the Second Value:");
                
                var result= (input1 < input2)|| (input1 == input2);
            </script>
        <style>
            table,tr{
                text-align: center;
                width: 100%;
                background-color: antiquewhite;
            }
            th,td{
                font-size: 2em;
                padding: 20px;
            }
            
            td:hover{
                color:blueviolet;
            }
            
            img:hover{
                border:2px solid blueviolet;
                opacity: 0.75;
                height:275px;
                width:275px;
            }
        </style>
    </head>
    
    <body>
        
        <div>            
            <h1>Javascript</h1>
            <p>Comparision</p>
            <p id="demo"></p>
            <ul>
                <li>Some script</li>
                <li>This another script</li>            
            </ul>        
            
            <table>
                <tr>
                    <th>Comparision</th>
                    
                    <td>
                        <script type="text/javascript">                          
                        document.write(input1 + " < = " + input2 +" is "+result);
                        </script>
                    </td>
                </tr>
            </table>        
        </div>
    
    </body>


</html>
