<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript Variables</title> 
    
                    
            <script>
                
                //Declaring the Variable
                var message;
                
                //initialize the variable with Empty string
                message=" ";
                
                //Assigning value to a variable
                message="1) Saying Hello to Variable!";
                
                //Display the Variable
                alert(message);
                console.log(message);
                
                var counter= 6;
                alert("2)  Counter before: " + counter);
                message= "2) Counter before: "+counter;
                console.log(message);
                
                counter= 60;
                alert("3)  Counter before: " + counter);
                message= "3) Counter before: "+counter;
                console.log(message);
                
                const PI = 3.14159;
                console.log(PI);
                
                PI = 5.12354;
                console.log(PI);
                
                
            </script>
    </head>
    
    <body>
        
        <div>
            
            <h1>Javascript</h1>
            <p>Variable and Constants</p>
            <ul>
                <li>Some script</li>
                <li>This another script</li>            
            </ul>
            
            <script type=text/javascript>
                document.write("Your Message is: "+message);
            </script>

        
        </div>
    
    </body>


</html>
