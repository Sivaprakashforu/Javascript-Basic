<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript</title> 
        <script>
            var dayofweek = prompt("Enter the day fo the Week");
            var result;
            dayofweek = dayofweek.toLowerCase();
            
            switch(dayofweek){
                case 'monday':
                    result="First day of the Week";
                    break;
                case 'tuesday':
                    result="Second day of the Week";
                    break;
                case 'thursday':
                    result="Third day of the Week";
                    break;
                case 'firday':
                    result="Fourth day of the Week";
                    break;
                case 'saturday':
                    result="Fifth day of the Week";
                    break;
                case 'sunday':
                    result="Rest day of the Week";
                    break;
                default:
                    result="Cannot Find" ;        
                  
            }
 
        
        </script>
    
    </head>
    
    <body>
        
        <div>
            
            <h1>Javascript</h1>

            
            <script type="text/javascript">
                
                document.write( result );
            
            </script>
        
        </div>
    
    </body>


</html>
