<!DOCTYPE html>

<html>
    
    <head>
        
        <title>Javascript</title> 
        <script>
            
           for(counter=0;counter<=10;counter++){
               console.log(counter);
           }
        
        </script>
    
    </head>

        <div>
            
            <h1>Javascript</h1>

            <script>
                
                for(counter1=0;counter1<=10;counter1++){
                    document.write("Counter Value is = "+counter1 +".<br>");
                }
            
            </script>
        
        </div>
    
    </body>


</html>
